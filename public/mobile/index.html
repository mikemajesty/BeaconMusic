<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/angucomplete-alt/angucomplete-alt.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Autocomplete -->
    <script src="lib/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/SongCtrl.js"></script>
  </head>
  <body ng-app="MusicApp">

    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
          <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="tabs-light tabs-icon-only">
          <ion-tab title="Songs" icon-on="ion-music-note" icon-off="ion-music-note" href="/mobile/#/songs">
          </ion-tab>
        </ion-tabs>
      </ion-side-menu-content>

    </ion-side-menus>

  </body>
</html>
